<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <meta charset="utf-8" name="description" content="A simple signup page">

  <!-- fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- reset -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="styles/index.css">
</head>
<body>
  <div class='logo'>
    <img src="images/logo.png" class='logo-img'>
  </div>
  <form class='signup' action="/signup/" method='post'>
    <h2> Sign up</h2>
    <label for="email" required>Email</label>
    <input type="email" name="email" id='email' placeholder="foo@bar.com" required/>

    <label for="password" required>Password</label>
    <input type="password" name="password" id="password" placeholder="1234passwOrd" required />

    <button type="submit" class="submit-button">Sign up</button>
  </form>
  <h3>Already have an account? <a href="/login">Log in</a> </h3>


</body>
</html>
